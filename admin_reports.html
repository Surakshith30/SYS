        <script>
            ////////////////////////////////
            // LDAP Section
            ////////////////////////////////

            function getActiveUsers() {
                const User = Parse.Object.extend('User');
                const query = new Parse.Query(User);
                //query.equalTo("ldap", 'A string');
                
                query.limit(1000);
                query.descending("updatedAt");

                query.find().then(
                    (results) => {
                        // You can use the "get" method to get the value of an attribute
                        // Ex: response.get("<ATTRIBUTE_NAME>")
                        if (typeof document !== 'undefined'){
                            console.log(results);
                            processReports(results);
                            }
                        }, 
                    (error) => {
                        if (typeof document !== 'undefined'){
                            console.error('Error while fetching AdobeUserInfo', error);
                        }
                    }
                );
            };

            function processReports(userList){

                var todayDate = new Date();
                var todayDay = todayDate.getDate();
                var todayMonth = todayDate.getMonth(); 

                console.log(userList[0].attributes.updatedAt);

                var date = new Date((userList[0].attributes.updatedAt));
                console.log("dt: " + date);
                var n = date.getDate();
                console.log(n);


                var ctx = document.getElementById('myChart').getContext('2d');

                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [{
                            label: '# of Votes',
                            data: [12, 19, 3, 5, 2, 3],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            }
        </script>
