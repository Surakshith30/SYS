        <script>
            //////////////////////////
            //Reset RSS Content
            //////////////////////////

            function resetRSSContentSettings() {
                localStorage.setItem("admin_content_rss_status", "invalid");
            }

            //////////////////////////
            //Set global variables for all categories
            //////////////////////////

            const RSSContent = Parse.Object.extend('RSSContent');

            var base64 = "V29ya2luZyBhdCBQYXJzZSBpcyBncmVhdCE=";
            var file = new Parse.File("myfile.txt", { base64: base64 });

            var brandId = localStorage.getItem('admin_brandId');

            //////////////////////////
            //Start Saving Content
            //////////////////////////

            function saveContent() {
                $("#loader").attr("style", "display:block;");
                $("#saveRSSContent").attr("disabled", true);

                const ContentRSS = new RSSContent();
                var newsRSS  = undefined
                var sportsRSS = undefined
                var entretainmentRSS = undefined
                var techRSS = undefined

                var contentOption = $('input[name="contentSource"]:checked').val()

                if(contentOption == "CNN") {
                    newsRSS  = 'http://rss.cnn.com/rss/cnn_latest.rss'
                    sportsRSS = 'http://rss.cnn.com/rss/edition_sport.rss'
                    entretainmentRSS = 'http://rss.cnn.com/rss/edition_entertainment.rss'
                    techRSS = 'https://www.cnet.com/rss/news/'
                }else if(contentOption == "TheGuardian"){
                    newsRSS  = 'https://www.theguardian.com/world/rss'
                    sportsRSS = 'https://www.theguardian.com/uk/sport/rss'
                    entretainmentRSS = 'https://www.theguardian.com/uk/lifeandstyle/rss'
                    techRSS = 'https://www.cnet.com/rss/news/'
                }

                ContentRSS.set('newsRSS', newsRSS);
                ContentRSS.set('sportsRSS', sportsRSS);
                ContentRSS.set('entretainmentRSS', entretainmentRSS);
                ContentRSS.set('techRSS', techRSS);
                ContentRSS.set('brandId', brandId);

                
                ContentRSS.save().then(
                  (result) => {
                    if (typeof document !== 'undefined'){ 
                        console.log(">>>>> SUCCESS! RSS Content Saved", result);
                        savingRSSContentSuccess();
                    }
                  },
                  (error) => {
                    if (typeof document !== 'undefined'){
                        console.error('Error while creating RSS Content: ', error);
                    }
                  }
                );
               
            }

            function savingRSSContentSuccess() {
                $("#loader").attr("style", "display:none;");
                localStorage.setItem("admin_content_rss_status", "valid");
                document.location.href = "./admin.html";
            }
        </script>
